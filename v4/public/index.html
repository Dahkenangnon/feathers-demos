<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flutter FeathersJs</title>
  <meta name="description" content="A FeathersJS server">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      font-weight: 400;
      font-size: 16px;
      color: #2c3e50;
    }

    .center-text {
      text-align: center;
    }

    main {
      margin-top: 100px;
      padding: 20px;
    }

    img.logo {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2em;
      font-weight: 100;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
    }

    footer p {
      font-weight: 300;
      font-size: 1.0em;
    }

    a {
      color: #3cf;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      color: #3cf;
    }


    body {
      background-image: url("119356-development.gif");
      background-repeat: no-repeat;
      background-size: cover;
    }

    footer {
      background-color: #000;
      color: #fff;
    }

    .welcome {
      color: aqua;
      text-decoration: underline;
    }

    .unstyle-list {
      list-style-type: none;
    }
  </style>

</head>

<body>
  <main class="container center-text">
    <h2 class="welcome">Flutter FeathersJs</h2>
    <p>
    <ul class="unstyle-list">
      <br>
      <li><a href="https://flutter.dev/" target="blank">Flutter</a></li>
      <br>
      <li><a href="https://feathersjs.com/" target="blank">FeathersJs</a></li>

      <br>
      <li><a href="https://pub.dev/packages/flutter_feathersjs" target="blank">Flutter FeathersJs</a></li>
    </ul>
    </p>
    <footer class="center-text">
      <small>(c) Justin Dah-kenangnon</small>
      <p>For FeathersJs V5 see: <a href="https://v5.feathersjs.dah-kenangnon.com/">Here</a></p>
      <p class="center-text">
        For more information on Flutter Feathers see
        <a href="https://pub.dev/packages/flutter_feathersjs" title="Flutter Feathersjs Doc"
          target="blank">pub.dev/packages/flutter_feathersjs</a>.
      </p>
    </footer>
  </main>
</body>

</html>
